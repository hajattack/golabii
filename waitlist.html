<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join the Golabii Waitlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="waitlist-page">
    <main class="waitlist-container">
      <h2>First pour early access</h2>
      <p>Tell us about yourself and get exclusive gifts!</p>
      <form id="waitlist-form">
        <div class="form-group">
          <label for="first_name"
            >First name<span class="required">*</span></label
          >
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name"
            >Last name<span class="required">*</span></label
          >
          <input
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone number (don't miss our surprise drop)</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
          />
        </div>
        <fieldset class="form-group">
          <legend>
            How did you hear about us?<span class="required">*</span>
          </legend>
          <div class="option">
            <input
              type="radio"
              id="hear_word"
              name="hear"
              value="Word of mouth"
              required
            />
            <label for="hear_word">Word of mouth</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="hear_founder"
              name="hear"
              value="Met our founder in the street"
            />
            <label for="hear_founder"
              >Met our founder in the street (He's always talking about
              us)</label
            >
          </div>
          <div class="option">
            <input
              type="radio"
              id="hear_event"
              name="hear"
              value="In person tasting event"
            />
            <label for="hear_event">In person tasting event</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="hear_social"
              name="hear"
              value="Social media"
            />
            <label for="hear_social">Social media</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="hear_club"
              name="hear"
              value="College club event or referral"
            />
            <label for="hear_club">College club event/referral</label>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="city_country"
            >City &amp; country<span class="required">*</span></label
          >
          <input
            type="text"
            id="city_country"
            name="city_country"
            placeholder="City, Country"
            required
          />
        </div>
        <div class="form-group">
          <label for="instagram"
            >We want to follow you! We're also looking for social media
            ambassadors!</label
          >
          <input
            type="text"
            id="instagram"
            name="instagram"
            placeholder="@yourhandle"
          />
        </div>
        <fieldset class="form-group">
          <legend>
            Which aspects would be most important to you?
            <small>(choose up to 3)</small>
          </legend>
          <div class="option">
            <input
              type="checkbox"
              id="important_nosugar"
              name="important"
              value="No/low sugar"
            />
            <label for="important_nosugar">No/low sugar</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              id="important_taste"
              name="important"
              value="Amazing taste"
            />
            <label for="important_taste">Amazing taste</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              id="important_packaging"
              name="important"
              value="Ethical sustainable packaging"
            />
            <label for="important_packaging"
              >Ethical sustainable packaging</label
            >
          </div>
          <div class="option">
            <input
              type="checkbox"
              id="important_ingredients"
              name="important"
              value="Premium ingredients"
            />
            <label for="important_ingredients">Premium ingredients</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              id="important_price"
              name="important"
              value="Affordable price"
            />
            <label for="important_price">Affordable price</label>
          </div>
        </fieldset>
        <div class="form-group">
          <label for="message">Comments or questions</label>
          <textarea
            id="message"
            name="message"
            placeholder="Anything else you'd like to share"
          ></textarea>
        </div>
        <div style="display: none">
          <label for="extra_field">Leave this field blank</label>
          <input type="text" id="extra_field" name="extra_field" />
        </div>
        <button type="submit">Submit</button>
        <p class="status-message"></p>
      </form>
      <a href="index.html" class="back-link">&larr; Back to home</a>
    </main>
    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Golabii. All rights reserved.</p>
    </footer>
    <script src="waitlist.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
