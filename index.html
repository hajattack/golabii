<!--
  Redesign of the Golabii landing page

  This page is a fresh take on the original golabii.com waitlist site.
  It uses a minimal hero layout inspired by the provided inspiration
  screenshot. The hero features a large brand name and supporting
  taglines centred on the page with decorative product imagery
  positioned around the edges. A prominent call‑to‑action button
  encourages visitors to join the waitlist. All fonts are loaded
  from Google Fonts and are free to use commercially.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golabii | Floral Elixir</title>
    <!-- Google fonts: soft, slightly playful yet professional -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Nunito:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Minimal apple-style menu bar pinned to top -->
    <nav class="top-menu">
      <a href="mailto:info@golabii.com" class="menu-button">Contact</a>
    </nav>

    <main class="hero">
      <!-- Decorative images around the hero. Positioning handled in CSS -->
      <div class="image image1"></div>
      <div class="image image2"></div>
      <div class="image image3"></div>
      <div class="image image4"></div>
      <div class="image image5"></div>
      <div class="image image6"></div>

      <!-- Central brand and messaging -->
      <h1 class="brand">Golabii</h1>
      <p class="subtitle">100% profits to charity &amp; community</p>
      <p class="subtitle subtitle2">
        Coming soon to Kickstarter &amp; Indiegogo
      </p>
      <a href="waitlist.html" class="cta">Join the Waitlist</a>
    </main>
  </body>
</html>
