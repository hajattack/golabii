
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milord | Creative Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Milord</div>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#journal">Journal</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-icon" id="menuIcon">&#9776;</div>
    </header>
    <main>
        <section class="hero" id="home">
            <div class="hero-title">
                <span class="dot"></span>
                <h1>MILORD</h1>
            </div>
            <div class="image-grid">
                <div class="img-container top-left"><img src="images/cocktail.png" alt="Cocktail"></div>
                <div class="img-container top-right"><img src="images/tapestry.jpg" alt="Tapestry"></div>
                <div class="img-container bottom-left"><img src="images/painting.png" alt="Painting"></div>
                <div class="img-container bottom-right"><img src="images/garden.png" alt="Garden"></div>
                <div class="img-container bottom-middle"><img src="images/infusion.jpeg" alt="Infusion"></div>
            </div>
            <p class="scroll-indicator">Scroll</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
